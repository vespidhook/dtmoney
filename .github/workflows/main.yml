on: 
  push:
    branches:
      - master
name: 🚀 Deploy website on push
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v2.3.2
    
    - name: 📂 Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: ${{ secrets.ftp_bas_host }}
        port: ${{ secrets.ftp_bas_port }}
        username: ${{ secrets.ftp_bas_user }}
        password: ${{ secrets.ftp_bas_password }}
        local-dir: ../../build
        server-dir: dtmoney.bas.inf.br/